version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: alphaforge_postgres
    environment:
      POSTGRES_DB: equity_research
      POSTGRES_USER: alphaforge
      POSTGRES_PASSWORD: alphaforge123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: alphaforge_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
